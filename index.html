		<meta charset="UTF-8" />
		<style>			
			svg{
				width: 100%; 
				height: 100vh; 
			}
			
			#background{
				width: 100vw;
				height: 100vh;
			}
			
			@keyframes anim-vert {
			  0%   { opacity: 0.8; fill: #b7d691; }
			  100% { opacity: 1; }
			}			
			
			@-webkit-keyframes anim-rouge {
			  0%   { opacity: 0.8; fill: #ec6668; }
			  100% { opacity: 1; }
			}
			.boule_vert{ animation: anim-vert 4s infinite; }
			.boule_rouge{ animation: anim-rouge 1s infinite; }

			@keyframes anim-nuage {
			  0%   { transform: translate(100%, 55px);  }
			  100% { transform: translate(-295px, 55px);   }
			}			
			
			.nuage{ 
				transform-origin: 5% 5%;
				transform: rotate(150deg);
				animation: anim-nuage 30s infinite; 
			}
			
			.nuage2{ 
				transform: scale(0.6) translate(80%, -5%);
				animation: anim-nuage-2 40s infinite;
			}
			
			.nuage ellipse, .nuage2 ellipse{
				fill: white;
				stroke: white;
			}
			
			.obj2{
				fill: white;
			}
			
			#groupe-maison{
				transform: translate(40%, 70vh);
			}
			
			.sapin-1{
				transform: translate(70%, 75%);
			}
			
			.sapin-2{
				transform: translate(30%, 85%);
			}
			
			.sapin-3{
				transform: translate(50%, 68%);
			}
			
			.buisson{
				transform: translate(45%, 86%);
			}			
			
			.maison-fenetre path, .maison-porte path, .maison-fenetre{
				fill: yellow;
			}
				
			@keyframes anim-fenetre {
			  0%   { fill: grey; transition: none; }
			  100% { fill: yellow; transition: none;  }
			}
			.maison-fenetre {
				animation: anim-fenetre 2s infinite;
			}			
			
			.text{
				transform-origin: 60% 10%;
				transform: rotate(150deg);			
			}
			
			
		</style>
